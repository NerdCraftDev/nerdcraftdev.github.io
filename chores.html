<!DOCTYPE html>
<html>

<head>
  <title>Chore Assigner</title>
  <link rel="stylesheet" href="chores.css">
</head>

<body>
  <div class="container">
    <div class="column">
      <h2>People</h2>
      <div class="input-container">
        <input type="text" placeholder="Enter a person's name" />
        <button class="add-btn">Add</button>
      </div>
      <ul class="people-list"></ul>
    </div>
    <div class="column">
      <h2>Chores</h2>
      <div class="input-container">
        <input type="text" placeholder="Enter a chore" />
        <button class="add-btn">Add</button>
      </div>
      <ul class="chores-list"></ul>
    </div>
  </div>
  <button class="assign-btn">Assign Chores</button>
  <ul class="result-list"></ul>
  <script src="chores.js"></script>
</body>

</html>
